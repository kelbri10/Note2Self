<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note2Self</title>
</head>
<body>
    <header>
        <h1 class='main'>Note <span class='number-tile'> 2 </span> Self</h1>
    </header>

    <nav class='main-nav'>
        <ul>
            <li>Home</li>
            <li>Past Notes</li>
            <li>Scheduled Notes</li>
        </ul>
    </nav>

    <main class='introduction'>
        <p>We have good days and bad days. Schedule a note to send when the bad days come to keep yourself encouraged.</p>
    </main>

    <form id='scheduled-Note'>
        
        <label for='email'>Email address: </label><br>
        <input type='text' id='email' name='email'><br><br>

        <label for='new-note'>Enter your note to self: </label><br>
        <input type='text' id='new-note' name='new-note'><br><br>

        <input type='submit'>
    </form>

    <footer>
        <p>Created by Kelsey Hughes</p>
    </footer>
</body>
</html>
